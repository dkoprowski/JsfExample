<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{castleBean.allCastles}" var="item">
				<f:facet name="header">Zamki</f:facet>
				<h:column>
					<f:facet name="header">Nazwa</f:facet>
					<h:commandLink value=" #{item.name} " action="#{castleBean.showDetails}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Wiek</f:facet>
					<h:outputText value="#{item.age}" />
				</h:column>

				<h:column>

				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
